{% extends "_base.html" %}

{% block content %}
{% if user.is_authenticated %}
  <div class="p-1 m-3 bg-light">
      <p class="float-right"><a href={% url 'logout' %}><i class="fa fa-sign-out"></i></a></p>
      <h1>
          {{ user.username }}
      </h1>
  </div>

{% else %}
    <h1>Bienvenue sur Realtor-Client</h1>
    <a href={% url 'login' %}>Log in</a>
{% endif %}
{% include '_create_client_modal.html' %}
{% endblock content%}
